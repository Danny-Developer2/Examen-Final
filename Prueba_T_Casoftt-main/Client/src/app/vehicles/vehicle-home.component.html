<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Fotos de Carros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      width: 100%;
      height: 100vh; /* Ajusta el alto para que cubra la mayor parte de la pantalla */
      object-fit: cover;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    /* Centrar el carrusel */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* El carrusel ocupa toda la altura de la pantalla */
    }
  </style>
</head>
<body>

  <!-- Carrusel -->
  <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1920x1080?text=Car+1" class="img-fluid" alt="Car 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1920x1080?text=Car+2" class="img-fluid" alt="Car 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1920x1080?text=Car+3" class="img-fluid" alt="Car 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
